        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0514;
            --bg-secondary: #1a0f2e;
            --bg-card: #2a1a3e;
            --text-primary: #ffffff;
            --text-secondary: #b8a8d4;
            --accent: #dd00ff;
            --accent-hover: #b800cc;
            --border: #4a2f5e;
            --accent-secondary: #ff00aa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background:
                linear-gradient(45deg, #0a0a0a 25%, transparent 25%),
                linear-gradient(-45deg, #0a0a0a 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #0a0a0a 75%),
                linear-gradient(-45deg, transparent 75%, #0a0a0a 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            opacity: 0.1;
        }

        header {
            padding: 2rem;
            text-align: center;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            border-bottom: 2px solid var(--accent);
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--accent), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px var(--accent)); }
            to { filter: drop-shadow(0 0 20px var(--accent-secondary)); }
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 3rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--accent);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background: var(--accent);
            margin: 1rem auto;
        }

        .plugins-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .plugin-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 2rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .plugin-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            transition: left 0.5s;
        }

        .plugin-card:hover::before {
            left: 100%;
        }

        .plugin-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2);
        }

        .plugin-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .plugin-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }

        .plugin-description {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            min-height: 60px;
        }

        .plugin-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 1rem;
        }

        .plugin-links {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .bug-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #ff4444;
            color: white;
            padding: 0.3rem 0.7rem;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .bug-badge.no-bugs {
            background: #44ff44;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--accent);
            background: transparent;
            color: var(--accent);
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: var(--accent);
            color: var(--bg-primary);
        }

        .category-filter {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin: 2rem 0;
        }

        .filter-btn {
            padding: 0.5rem 1.5rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--accent);
            color: var(--bg-primary);
            border-color: var(--accent);
        }

        .search-container {

            margin: 2rem auto;
            position: relative;

        .search-box {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 30px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s;
            outline: none;
        }

        .search-box:focus {
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
        }

        .search-box::placeholder {
            color: var(--text-secondary);

        footer {

            background: var(--bg-secondary);

        .social-links {

            font-size: 1.5rem;

        .social-links a {
            color: var(--text-secondary);

        .social-links a:hover {

        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {

                font-size: 2rem;
            }
            .stats {
                gap: 1.5rem;
            }
            .plugins-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

        async function fetchOpenIssues(repo) {
            try {
                const response = await fetch(`https://api.github.com/repos/Arkyalys/${repo}/issues?state=open&labels=bug`);
                if (response.ok) {
                    const issues = await response.json();
                    return issues.length;
                }
            } catch (error) {
                console.error(`Error fetching issues for ${repo}:`, error);
            }
            return 0;
        }

        async function renderPlugins(filteredPlugins = plugins) {
            const container = document.getElementById('pluginsContainer');

            // Render cards without bug counts first
            container.innerHTML = filteredPlugins.map(plugin => `
                <div class="plugin-card" data-category="${plugin.category}" data-repo="${plugin.repo}">
                    <div class="bug-badge" id="badge-${plugin.repo}" style="display:none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                    <div class="plugin-icon">${plugin.icon}</div>
                    <div class="plugin-name">${plugin.name}</div>
                    <div class="plugin-description">${plugin.description}</div>
                    <div class="plugin-meta">
                        <span><i class="fas fa-code"></i> Java</span>
                        <span><i class="fas fa-tag"></i> ${plugin.category}</span>
                    </div>
                    <div class="plugin-links">
                        <a href="https://github.com/Arkyalys/${plugin.repo}" class="btn" target="_blank">
                            <i class="fab fa-github"></i> Code
                        </a>
                        <a href="https://github.com/Arkyalys/${plugin.repo}/issues/new?labels=bug" class="btn" target="_blank">
                            <i class="fas fa-bug"></i> Bug
                        </a>
                    </div>
                </div>
            `).join('');

            // Fetch bug counts asynchronously
            filteredPlugins.forEach(async (plugin) => {
                const bugCount = await fetchOpenIssues(plugin.repo);
                const badge = document.getElementById(`badge-${plugin.repo}`);
                if (badge) {
                    if (bugCount > 0) {
                        badge.style.display = 'block';
                        badge.className = 'bug-badge';
                        badge.innerHTML = `ðŸ› ${bugCount} bug${bugCount > 1 ? 's' : ''}`;
                    } else {
                        badge.style.display = 'block';
                        badge.className = 'bug-badge no-bugs';
                        badge.innerHTML = 'âœ… 0 bug';
                    }
                }
            });
        }

        function searchPlugins() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const filtered = plugins.filter(plugin =>
                plugin.name.toLowerCase().includes(searchTerm) ||
                plugin.description.toLowerCase().includes(searchTerm) ||
                plugin.category.toLowerCase().includes(searchTerm) ||
                plugin.features.some(f => f.toLowerCase().includes(searchTerm))
            );
            renderPlugins(filtered);

            // Reset active filter button
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
        }

        function filterPlugins(category) {
            // Clear search box
            document.getElementById('searchBox').value = '';

            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (category === 'all') {
                renderPlugins();
            } else {
                const filtered = plugins.filter(p => p.category === category);
                renderPlugins(filtered);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderPlugins();
            document.getElementById('pluginCount').textContent = plugins.length;
        });
